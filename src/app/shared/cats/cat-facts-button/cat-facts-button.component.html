<button type="button"
        class="btn btn-sm pull-xs-right btn-secondary"
        [ngClass]="{'disabled': isLoading}"
        (click)="emitCatFact()"
        [ngSwitch]="isLoading"
        style="min-width: 8rem">
  <span *ngSwitchCase="true">Loading ...</span>
  <span *ngSwitchDefault><ng-content></ng-content> 🐈</span>
</button>
